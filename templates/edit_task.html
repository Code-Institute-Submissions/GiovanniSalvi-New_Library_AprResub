<!-- Editable table -->
<h2 class="adding">Add<strong>Book</strong></h2>
<div class="container">
    <form class="needs-validation row" novalidate method="POST">
        <div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom01">Title</label>
                <input type="text" name="Title" class="form-control" id="validationCustom01" value="{{ archive.Title }}" pattern="[A-Z-a-z-0-9 &]{1,40}" required />
            </div>
        </div>
        <div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom02">Author</label>
                <input type="text" name="Author" class="form-control" id="validationCustom02" value="{{ archive.Author }}" pattern="[A-Z-a-z .]{1,40}" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustomEmailAddress">Genre</label>
                <div class="input-group" style="justify-content: center;">
                    <input type="text" name="Genre" class="form-control genre" id="validationCustomUsername" value="{{ archive.Genre }}" pattern="[A-Z-a-z-0-9 ]{1,40}" required />
                </div>
            </div>
        </div>
        <div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom03">Year</label>
                <input type="text" name="Year" class="form-control" id="validationCustom03" value="{{ archive.Year }}" pattern="[a-z .0-9]{1,4}" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom04">Country</label>
                <input type="text" name="Country" class="form-control" id="validationCustom04" value="{{ archive.Country }}" pattern="[A-Z a-z .]{1,40}" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom05">Location</label>
                <input type="text" name="Location" class="form-control" id="validationCustom05" value="{{ archive.Location }}" pattern="[A-Z0-9]{2}$" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom03">Price</label>
                <input type="text" name="Price" class="form-control" id="validationCustom06" value="{{ archive.Price }}" pattern=".{6,}" required/>
            </div>
        </div>

                       <!-----add button--->
        <span style="text-align: center;">
        <button type="submit" class="btn btn-danger btn-rounded btn-sm my-0" tabindex="-1" >
                  Update
        </button>
        </span>
                        

        
    </form>
</div>

                       <!----flash message-->

    <div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
            <div style="position: relative; left: 3rem; bottom: 36.5rem;" class="row flashes">
                <h5>{{ message }}</h5>
            </div>
            {% endfor %} {% endif %} {% endwith %}
        </div>


{% endblock %}

{% extends "base.html" %}
{% block body %}

<div class="container">
<div class="book_display">
    <ul>
        <li>Title: {{ archive.Title }}</li><br>
        <li>Author: {{ archive.Author }}</li><br>
        <li>Genre: {{ archive.Genre }}</li><br>
        <li>Year: {{ archive.Year }}</li><br>
        <li>Country: {{ archive.Country }}</li><br>
        <li>Location: {{ archive.Location }}</li><br>
        <li>Status: <spam style="color:greenyellow" id="status_color">{{ archive.Status }}</spam></li>

    </ul>
</div>
   <div style="background-color:unset"  class="container">
   <form method="POST" action="{{url_for('remove_book', archive=archive._id)}}">
      <button  name="delete"  type="submit" class="btn btn-danger">Delete</button>
      <button style="box-shadow: none" class="btn btn-link"><a href="{{ url_for('remove') }}">Back</a></button>
   </form>
   </div>
</div>

  

{% endblock %}

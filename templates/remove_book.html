{% extends "base.html" %}
{% block body %}

<div class="container">
<div class="book_display">
    <ul>
        <li>Title: {{ archive.Title }}</li><br>
        <li>Author: {{ archive.Author }}</li><br>
        <li>Genre: {{ archive.Genre }}</li><br>
        <li>Year: {{ archive.Year }}</li><br>
        <li>Country: {{ archive.Country }}</li><br>
        <li>Location: {{ archive.Location }}</li><br>
        <li>Status: <spam id="status_color">{{ archive.Status }}</spam></li>

    </ul>
</div>
   <div style="background-color:unset" class="container">
      <button style="box-shadow: none;" name="delete" type="button" class="btn btn-danger">Delete</button>
      <a href="{{ url_for('remove') }}"><button style="box-shadow: none;" type="button" class="btn btn-link">Cancel</button></a>
    </div>
</div>

  

{% endblock %}

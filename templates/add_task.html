{% extends "base.html" %} {% block body %}

                       <!------Add book form--->

<h2 class="adding">Add<strong>Book</strong></h2>
<div class="container">
    <form class="needs-validation" novalidate method="POST" action="{{ url_for('add_task') }}">
        <div class="form-row">
            <div class="col-md-8 col-mb-4">
                <label for="validationCustom01">Title</label>
                <input type="text" name="Title" class="form-control" id="validationCustom01" placeholder="Insert Title" pattern="[A-Z-a-z-0-9 ]{1,40}" required />
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-8 col-mb-4">
                <label for="validationCustom02">Author</label>
                <input type="text" name="Author" class="form-control" id="validationCustom02" placeholder="Insert Author" pattern="[A-Z-a-z .]{1,40}" required />
            </div>
            <div class="col-md-8 col-mb-4">
                <label for="validationCustomEmailAddress">Genre</label>
                <div class="input-group">
                    <input type="text" name="Genre" class="form-control genre" id="validationCustomUsername" placeholder="Insert Genre" pattern="[A-Z-a-z-0-9 ]{1,40}" required />
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-8 col-mb-4">
                <label for="validationCustom03">Year</label>
                <input type="text" name="Year" class="form-control" id="validationCustom03" placeholder="Insert year" pattern="[a-z .0-9]{1,4}" required />
            </div>
            <div class="col-md-8 col-mb-4">
                <label for="validationCustom04">Country</label>
                <input type="text" name="Country" class="form-control" id="validationCustom04" placeholder="Insert Country" pattern="[A-Z a-z .]{1,40}" required />
            </div>
            <div class="col-md-8 col-mb-4">
                <label for="validationCustom05">Location</label>
                <input type="text" name="Location" class="form-control" id="validationCustom05" placeholder="Location Number A0" pattern="[A-Z0-9]{2}$" required />
            </div>
            <div class="col-md-8 col-mb-4">
                <label for="validationCustom03">Price</label>
                <input type="text" name="Price" class="form-control" id="validationCustom06" placeholder="Insert Price" pattern=".{6,}" required/>
            </div>
        </div>

                       <!-----add button--->

        <button id="registration" class="btn btn-primary btn-lg" tabindex="-1" type="submit">Add</button>

                        <!----flash message--->

        <div>
            {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
            <div style="text-align: center; bottom: -0.5rem; flex-shrink: 0;" class="flashes">
                <h6>{{ message }}</h6>
            </div>
            {% endfor %} {% endif %} {% endwith %}
        </div>
    </form>
</div>

{% endblock %}

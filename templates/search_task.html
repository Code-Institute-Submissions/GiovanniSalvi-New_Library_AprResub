{% extends "base.html" %}
{% block body %}
<div class="container">
<div  class="search-form row">
  <h2 class="catalogue">Library<strong>Search</strong></h2>
  <form  class="form-inline d-flex justify-content-center md-form form-sm" style="padding-bottom: 5px;">
   <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Insert Book Title"
    aria-label="Search">
     <button class="btn"><i class="fa fa-search" ></i></button>
  </form>
</div>
</div>
<div id="books_data" class="container">
   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">Title</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Author</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  id="genre" type="text" class="validate">
          <label for="genre">Genre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="year" type="text" class="validate">
          <label for="year">Year</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="country" type="text" class="validate">
          <label for="country">Country</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s6">
          
            <input id="location" type="text" class="validate">
            <label for="location">Location</label>
            
          </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
          <input id="number_id" type="text" class="validate">
          <label for="number_id">BookId</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s6">
          <input id="status" type="text" class="validate">
          <label for="status">Status</label>
        </div>
      </div>
    </form>
  </div>
     
</div>




{% endblock %}
